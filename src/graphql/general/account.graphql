query BalancesByAddress($account: String!) {
  balance(where: {address: {_eq: $account}}) {
    amount
    denom
  }
}

query AccountDelegations($address: String!, $offset: Int = 0, $limit: Int = 10, $order: String! = "desc") {
  get_ms_locks_sorted(args: {p_order_direction: $order, p_limit: $limit, p_offset: $offset, p_staker_addr: $address}) {
    bond_weight
    amount
    denom
    staker_addr
    val_addr
  }
  locks_count_by_del(args: {address: $address}) {
    count
  }
}

query AccountUndelegations($address: String!, $offset: Int = 0, $limit: Int = 10, $order: String! = "desc") {
  get_ms_unlocks_sorted(args: {p_order_direction: $order, p_limit: $limit, p_offset: $offset, p_staker_addr: $address}) {
    bond_weight
    amount
    denom
    creation_height
    staker_addr
    val_addr
  }
  unlocks_count_by_del(args: {address: $address}) {
    count
  }
}