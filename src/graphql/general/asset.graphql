query AssetOverview($denom: String!) {
  supply_by_denom(args: {denom: $denom}) {
    amount
  }
  token_holder(where: {denom: {_eq: $denom}}){
    num_holder
  }
}

query AssetDelegations($denom: String!, $offset: Int = 0, $limit: Int = 10, $order: String! = "desc") {
  get_ms_locks_sorted(args: {p_order_direction: $order, p_limit: $limit, p_offset: $offset, p_denom: $denom}) {
    bond_weight
    amount
    denom
    staker_addr
    val_addr
  }
  locks_count_by_denom(args: {denom: $denom}) {
    count
  }
}

query AssetUndelegations($denom: String!, $offset: Int = 0, $limit: Int = 10, $order: String! = "desc") {
  get_ms_unlocks_sorted(args: {p_order_direction: $order, p_limit: $limit, p_offset: $offset, p_denom: $denom}) {
    bond_weight
    amount
    denom
    creation_height
    staker_addr
    val_addr
  }
  unlocks_count_by_denom(args: {denom: $denom}) {
    count
  }
}


query AssetHolders($denom: String!, $offset: Int = 0, $limit: Int = 10, $order_by: String = "desc") {
  get_balance_sorted(args: {p_order_direction: $order_by, p_limit: $limit, p_offset: $offset, p_denom: $denom}) {
    address
    amount
    denom
  }
  balance_count(args: {denom: $denom}) {
    count
  }
}